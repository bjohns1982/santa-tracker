server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Resolver for dynamic DNS resolution
    resolver 8.8.8.8 valid=300s;
    resolver_timeout 5s;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api {
        # Use backend ALB DNS name (replace with actual ALB DNS after creation)
        # Format: http://santa-tracker-backend-alb-XXXXXXXXXX.us-east-2.elb.amazonaws.com
        set $backend "http://santa-tracker-backend-alb-6296988.us-east-2.elb.amazonaws.com";
        proxy_pass $backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

